<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="calculator" content="width=device-width">
    <title>CALCULATOR</title>
    <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main id="calculate">
            <div id="containerparent">
                <div id="display"></div>
                <button class="clear" value="clear" data-key="46">AC</button>
                <button class="sign" value="sign" data-key="192">+/-</button>
                <button class="clear" value="back" data-key="8">Back</button>
                <button class="operator" value="/" data-key="68">/</button>
                <button class="number" value="7" data-key="55">7</button>
                <button class="number" value="8" data-key="56">8</button>
                <button class="number" value="9" data-key="57">9</button>
                <button class="operator" value="*" data-key="88">*</button>
                <button class="number" value="4" data-key="52">4</button>
                <button class="number" value="5" data-key="53">5</button>
                <button class="number" value="6" data-key="54">6</button>
                <button class="operator" value="-" data-key="173">-</button>
                <button class="number" value="1" data-key="49">1</button>
                <button class="number" value="2" data-key="50">2</button>
                <button class="number" value="3" data-key="51">3</button>
                <button class="operator" value="+" data-key="61">+</button>
                <button class ="number" value="0" data-key="48">0</button>
                <button class="percent" value="percent" data-key="80">%</button>
                <button class="decimal" value="." data-key="190">.</button>
                <button class="equals" value="=" data-key="69">=</button>
            </div>  
        </main>
    <script src="script.js"></script>
    </body>
</html>
